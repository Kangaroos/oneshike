<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<!-- 视窗宽度指定为设备支持宽度，禁止缩放 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,minimal-ui">
	<!-- 禁止自动对符合电话格式的文本的格式化显示 -->
	<meta name="format-detection" content="telephone=no">
	<!-- 禁止自动对符合地址格式的文本的格式化显示 -->
	<meta name="format-detection" content="address=no">

	<meta name="format-detection" content="email=no" >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<meta name="description" content="">
	<meta name="keywords" content="">

	<link rel="stylesheet/less" type="text/css" href="less/main.less" />
	<script src="js/libs/less-1.7.0.min.js"></script>

	<script data-main="js/main" src="js/libs/require.js?embed"></script>
</head>

</div>
<footer>
	<ul>

		<li id="chwl" data-url="chwl.html" class="icon-menu2 active"></li>
		<li id="txfw" data-url="txfw.html" class="icon-menu3"></li>
